<!DOCTYPE html>
<html>
    <head>
        <title>
            dashboard
        </title>
    </head>
    <body>
        <div class="container1">
            <h2>Dashboard</h2>
            <p id="welcomeMessage">Welcome to the secure dashboard!</p>
            <a href="/" onclick="logout()">Logout</a>
        </div>
        <div class="menu">
<a href="">Profile</a>
<a href="">My Bookings</a>
<a href="">Cancel Bookings</a>
<a href="">Search Buses</a>
        </div>
        <div class="container">
            <label>From</label><input type="text" name="from">
            <label>To</label><input type="text" name="to">
            <button type="submit" >Search</button>
        </div>

       
        <script>
            document.addEventListener('DOMContentLoaded', async function() {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/';
                    return;
                }
                const response = await fetch('/dashboard', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('content').textContent = 'Welcome, ' + data.username;
                } else {
                    alert('Unauthorized');
                    localStorage.removeItem('token');
                    window.location.href = '/';
                }
            });
        </script>
    </body>
    </html>
    </body>
</html>
